<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J08Function03.html</title>
    <script>
        /*
        Call by Value
            : 값에 의한 호출, 값을 매개변수로 전달하면 메모리상에서
            복사가 일어나서 전달되는 형식. 함수 내에서는 지역변수가 되므로
            함수가 종료되면 자동으로 소멸한다.
        */
        document.write("<h2>Call by Value</h2>");

        var param = 100; args = 1;
        document.write("초기값 param="+param+", args="+args+"<br>");

        function callByValue(param,args){
            var temp = param;
            param = args;
            args = temp;
            document.write("함수 안의 param="+param+", args="+args+"<br>");
        }
        callByValue(param,args);
        document.write("함수 밖의 param="+param+", args="+args+"<br>");


        document.write("<h2>Call by Value</h2>");

        var array = [100,1];
        document.write("초기값 array[0]="+array[0]+", array[1]="+array[1]+"<br>");

        function callByReference(arr){
            var temp = arr[0];
            arr[0] = arr[1];
            arr[1] = temp;

            document.write("함수 안의 array[0]="+array[0]+", array[1]="+array[1]+"<br>");
        }
        callByReference(array);
        document.write("함수밖의 array[0]="+array[0]+", array[1]="+array[1]+"<br>");

    </script>
</head>
<body>
    
</body>
</html>
