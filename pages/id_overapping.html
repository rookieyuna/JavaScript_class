<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id_overapping.html</title>
    <script>
        /*
        부모창에서 팝업창을 열 때 readonly속성이 적용되어
        내용을 수정할 수 없지만, JS를 이용하면 수정할 수 있다.
        또한 opener 속성을 통해 부모창으로 필요한 데이터를 전달할 수 있다.
        */
        function idUse() {
            opener.document.registFrm.id.value =
                document.overlapFrm.retype_id.value;
            self.close();
        }
        //파라미터로 전달된 id를 화면에 출력하기 위한 코드
        window.onload = function(){
            var url = location.href;
            console.log(url);
            //물음표 및 엠퍼센트를 통해 문자열을 분할하여 배열로 만듦
            var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');
            console.log(parameters[0]); //id입력된값 콘솔출력
            //이퀄(=)을 통해 문자열 재분할
            returnValue = parameters[0].split('=')[1];
            document.getElementById('user_id').innerHTML = returnValue;
        }
    </script>
</head>
<body>
    <h2>아이디 중복 확인하기</h2>
    
    <h3>부모창에서 입력한 아이디 : <span id="user_id"></span></h3>

    <h3>아이디가 중복되었을 때 재입력한 아이디</h3>
    <form name="overlapFrm">
        <input type="text" name="retype_id" size="20">
        <input type="button" value="아이디사용하기" onclick="idUse();">
    </form>
</body>
</html>
