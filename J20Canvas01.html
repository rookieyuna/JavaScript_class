<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>J20Canvas01.html</title>
    <script>
        /*
        canvas태그 : 브라우저상에 그래프나 간단한 도형을 그릴때 사용하는 객체
        캔버스컨텍스트(context)
            :캔버스 객체에서 그림을 그리는 도구(Rendering tool)
            -컨텍스트는 canvas 객체의 getContext로 알아낸다
            -2차원 그래픽을 수행할 때는 "2d"를 호출한다.
        */
        window.onload = function(){
            //canvas태그의 DOM객체를 얻어옴
            var canvas = document.getElementById("canvas");
            //컨텍스트를 2차원 형태로 설정
            var ctx = canvas.getContext("2d");

            ctx.beginPath(); //새로운 경로를 시작
            ctx.moveTo(0,0); //(0,0)에 시작 점 만듦
            ctx.lineTo(50,50);//(50,50) 경로에 새로운 점 만듦
            ctx.stroke();

            ctx.beginPath();
            ctx.lineCap = "round"; //선끝표현 = 둥글게
            ctx.lineWidth = 10; //선두께
            ctx.moveTo(50,50);
            ctx.lineTo(100,50);
            ctx.stroke(); 
            ctx.closePath();

            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.moveTo(100,50);
            ctx.lineTo(100,100);
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.moveTo(100,200);
            ctx.lineTo(150,130);
            ctx.lineTo(150,200);
            ctx.stroke();

            /*
            Red Green Blue Alpha
            Alpha : 알파값은 투명도를 설정하는 속성이다.
                0에 가까울수록 투명해지고 1에 가까울수록 선명해진다.
            */
            ctx.fillStyle = "rgba(255,0,0,0.7)";
            ctx.fillRect(100,100,150,50);
        }
    </script>
</head>
<body>
    <h2>canvas태그</h2>
    <canvas id="canvas" style="border: 1px solid blue"
        width="200" height="200">
        <p>canvas가 지원되지 않는 브라우저입니다.</p>
    </canvas>
</body>
</html>
