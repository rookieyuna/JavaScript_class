<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu23.html</title>
   
</head>
<body>
    <h2>산수 문제를 풀어봅시다.</h2>
    수식을 계산하여 답을 입력하고 채점 버튼을 누르세요.
    <hr>
    <table>
        <colgroup>
            <col width="30%">
            <col width="*">
        </colgroup>
        <tr>
            <td class="question">5*6</td>
            <td><input type="text" class="answer"></td>
        </tr>
        <tr>
            <td class="question">7+5*3</td>
            <td><input type="text" class="answer"></td>
        </tr>
        <tr>
            <td class="question">23*2</td>
            <td><input type="text" class="answer"></td>
        </tr>
        <tr>
            <td class="question">35-7</td>
            <td><input type="text" class="answer"></td>
        </tr>
        <tr>
            <td><input type="button"  value="채점" onclick="grading();"></td>
            <td id="result">0</td>
        </tr>
    </table>

    <script>
        var ques = document.getElementsByClassName("question");
        var ans = document.getElementsByClassName("answer");
        var res = document.getElementById("result");

        function grading(){
            var correct = 0;
            for(var i=0; i<4; i++){
                if(eval(ques[i].innerHTML)==parseInt(ans[i].value)){
                    correct++;
                }
                else{
                    ques[i].innerHTML="<del>"+ques[i].innerHTML+"</del>";
                }
            }   
            res.innerText= parseInt(correct);
        }
    </script>
</body>
</html>
