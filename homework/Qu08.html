<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu08.html</title>
</head>
<body>
    <h2>숫자의 첫째자리와 마지막자리가 같은지 비교</h2>
    <hr>
    <script>
        var num = prompt("숫자를 입력하세요");
        var origin = num;

        var lastNum = num % 10; //숫자의 마지막자리 구함
        //숫자의 첫번째 자리 구하기위한 while문
        while(num>=10){
            num = Math.floor(num/10); //Math.floor(5678/10) = 567
            var firstNum = num;
        }
        //인쇄용 if문
        if(lastNum==firstNum)
            document.write(origin+"=>처음과 끝이 같음");
        else
            document.write(origin+"=>처음과 끝이 다름");
    </script>
</body>
</html>
