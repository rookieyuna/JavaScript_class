<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu08.html</title>
</head>
<body>
    <h2>숫자의 첫째자리와 마지막자리가 같은지 비교</h2>
    <hr>
    <script>
        //prompt를 통해 입력받으면 무조건 문자로 반환됨
        var num = parseInt(prompt("숫자를 입력하세요"));
        var origin = num; //기존숫자 저장
        document.write("num타입:"+ typeof(num)+"<br>");

        var lastNum = num % 10; //나머지 나눗셈을 통해 숫자의 마지막자리 구함

        //숫자의 첫번째 자리 구하기위한 while문
        while(num>=10){
            num = Math.floor(num/10); //Math.floor(5678/10) = 567 소수버림처리 함수
            var firstNum = num;
        }

        //charAt()함수를 이용해서 첫째자리구하기.
        // var firstNum2 = origin.charAt(0);
        // document.write(firstNum2);

        //인쇄용 if문
        if(lastNum==firstNum)
            document.write(origin+"=>처음과 끝이 같음");
        else
            document.write(origin+"=>처음과 끝이 다름");
    </script>
</body>
</html>
