<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu17.html</title>
    <script>
        var state = "show";
        function word_toggle(){
        var spans = document.getElementsByTagName("span");
            if(state=="show"){
                for(var i=1; i<4; i++){
                    spans[i].style.color="white";
                }
                state = "hide";
            }
            else{
                for(var i=1; i<4; i++){
                    spans[i].style.color="black";
                }
                state = "show";
            }
        }
    </script>
</head>
<body>
    <span style="font-weight: bold; font-size: 20px;">다음 빈 곳에 숨은 단어?</span>
    <input type="button" value="show/hide" onclick="word_toggle();">
    <ul>
        <li>I (<span>love</span>) you.
        <li>CSS is Cascading (<span>Style</span>) Sheet.
        <li>응답하라 (<span>1988</span>).
    </ul>
</body>
</html>
