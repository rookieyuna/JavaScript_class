<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu12.html</title>
</head>
<body>
    <h2>문자열 배열 다루기</h2>
    <hr>
    <script>
        var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
        //1. names 배열에 들어있는 각 이름을 출력하라
        document.write("이름 : ");
        for(var i=0; i<names.length; i++){
            document.write(names[i]+" ");
        }
        document.write("<br>");

        //2. 가장 긴 이름을 출력하라
        var longname = names[0];
        for(var i=1; i<names.length; i++){
            if(longname.length<names[i].length) {
                longname = names[i];
            }   
        }
        document.write("가장 긴 이름 : "+longname+"<br>");

        //3. 사전에서 가장 먼저 나오는 이름을 출력하라
        var firstname = names[0];
        for(var i=1; i<names.length; i++){
            if(firstname.charCodeAt(0)>names[i].charCodeAt(0)) {
                firstname = names[i];
            }   
        }
        document.write("가장 먼저 나오는 이름 : "+firstname+"<br>");

        //배열을 증가순으로 재 정렬하여 출력하라. 
        //(names.sort() 를 사용하면 오름차순으로 정렬됨)
        document.write("증가순 이름 : ");
        names.sort();
        for(var i=0; i<names.length; i++){
            document.write(names[i]+" ");
        }
    </script>
</body>
</html>
