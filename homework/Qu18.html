<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu18.html</title>
    <script>
        function calculate(sp, i) {
            var pTag = document.getElementsByTagName("p");
            var ques = pTag[i].innerHTML.substring(0,pTag[i].innerHTML.indexOf("="));
            sp.innerHTML = eval(ques);
        }
    </script>
</head>
<body>
	<h3>계산해봅시다</h3>
	<hr>
	<p>2 + 4 = <span onclick="calculate(this,0)">답</span></p>
	<p>4 * 20 + 64 = <span onclick="calculate(this,1)">답</span></p>
	<p>20/5-8*2 = <span onclick="calculate(this,2)">답</span></p>
</body>
</html>
