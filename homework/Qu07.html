<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu07.html</title>
</head>
<body>
    <script>
        //1. 이름있는 함수와 if문 사용
        function big(num1, num2) {
            if(num1>num2){
                return num1;
            }
            return num2;
        }

        //2. 이름없는 함수와 삼항연산자 사용
        var big2 = function(n1, n2){
            //(조건) ? 참일때 : 거짓일때
            var result = (n1>n2)? n1 : n2;
            return result;
        }
    </script>
    <script>
        var b = big("625", "555");
        document.write("큰수=", b);

        var b2 = big2("625", "555");
        document.write("큰수=", b2);


    </script>
</body>
</html>
