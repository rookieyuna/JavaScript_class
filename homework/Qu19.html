<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu19.html</title>
    <style>
        div { position : absolute; }
        img { position : absolute; }
    </style>
    <script>
        window.onload= function(){
            var imgArr = document.getElementsByTagName("img");
            for(var i=0; i<4; i++){
            imgArr[i].style.zIndex=i;
            }
        }
        function zChange(imgthis){
            var imgArr = document.getElementsByTagName("img");
            for(var i=0; i<4; i++){
            imgArr[i].style.zIndex+=1;
            }
            imgthis.style.zIndex=0;
        }
    </script>
</head>
<body>
    <h2>z-index 스타일 프로퍼티</h2>
    <hr>
    <div>
        <img src="../images/1.jpg" width="100" height="140" alt="하트A" onclick="zChange(this);">
        <img src="../images/2.jpg" width="100" height="140" alt="하트2" onclick="zChange(this);">
        <img src="../images/3.jpg" width="100" height="140" alt="하트3" onclick="zChange(this);"> 
        <img src="../images/7.jpg" width="100" height="140" alt="하트7" onclick="zChange(this);">
    </div>
</body>
</html>
