<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu19.html</title>
    <style>
        div { position : absolute; }
        img { position : absolute; }
    </style>
    <script>
        var imgArr = document.getElementsByTagName("img");
        window.onload= function(){
            for(var i=0; i<4; i++){ //이미지 우선순위를 위한 z-index 초기화
                imgArr[i].style.zIndex=i;
            }
        }
        function zChange(clickImg){
            for(var i=0; i<4; i++){
                imgArr[i].style.zIndex+=1;
            }
            clickImg.style.zIndex=0;
        }

        //선생님방법
        function suffle(){
            /*
            1번카드 : 0 => 0++ => 1 => 1%4 => 1
            2번카드 : 1 => 1++ => 2 => 2%4 => 2
            3번카드 : 2 => 2++ => 3 => 3%4 => 3
            7번카드 : 3 => 3++ => 4 => 4%4 => 0 -> 제일아래로 이동
            
            */
            for(var i=0; i<4; i++){
                imgArr[i].style.zIndex++;
                imgArr[i].style.zIndex %= imgArr.length;
            }
        }
    </script>
</head>
<body>
    <h2>z-index 스타일 프로퍼티</h2>
    <hr>
    <div>
        <img src="../images/1.jpg" width="100" height="140" alt="하트A" onclick="zChange(this);">
        <img src="../images/2.jpg" width="100" height="140" alt="하트2" onclick="zChange(this);">
        <img src="../images/3.jpg" width="100" height="140" alt="하트3" onclick="zChange(this);"> 
        <img src="../images/7.jpg" width="100" height="140" alt="하트7" onclick="zChange(this);">
    </div>
</body>
</html>
