<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu14.html</title>
    <style>
        div {
            width: 70px; height: 40px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>17개의 CSS2 색이름과 색</h2>
    <hr>
    <script>
        var colorNames = ["maroon", "red", "orange", "yellow", "olive", 
        "purple", "fuchsia", "white", "lime", "green", "navy", "blue", 
        "aqua", "teal", "black", "silver", "gray", "lightskyblue"];

        for(var i=0; i<17; i++) {
            document.write("<div style='background-color:"+colorNames[i]+"'>"
                +colorNames[i]+"</div>");
        }
    </script>
</body>
</html>
