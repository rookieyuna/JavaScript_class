<body>
<!-- 
    문제13] 다음 쿼리스트링을 &문자를 기준으로 분할하여 출력하는 
        프로그램을 작성하시오.
    파일명 : Qu13.html
    예) ki_story.html?mode=view&tname=interview&idx=520&page=1&keyfield=name&keystring=홍길동
 -->
    <h2>문자열 분할</h2>
    <hr>
    <script>
        var queryStr = prompt("문자열 입력");
        //문자열을 split()으로 분할하면 문자열 배열 반환됨.
        var splitStr = queryStr.split("&");
        for(var i=0; i<splitStr.length; i++){
            document.write(splitStr[i]+"<br>")
        }
    </script>
</body>
</html>
