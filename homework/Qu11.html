<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu11.html</title>
</head>
<body id="all">
    <h2>오전이면 lightskyblue, 오후면 orange 배경</h2>
    <hr>
    <script>
        var date = new Date();
        document.write("현재 시간 : " +date.getHours() + "시, "
                    + date.getMinutes() + "분, "
                    + date.getSeconds() + "초");
        if(date.getHours()<12){
            document.getElementById("all").style.backgroundColor = "lightskyblue";
        }
        else{
            document.getElementById("all").style.backgroundColor = "orange";
        }
    </script>
</body>
</html>
