<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu11.html</title>
</head>
<body>
<div id="AllWrap">
<!-- 
    문제11] Date()객체를 사용하여 배경색이 오전이면 lightskyblue, 오후면 orange로 바뀌는 프로그램을 작성하시오.
    파일명 : Qu11.html
 -->
    <h2>오전이면 lightskyblue, 오후면 orange 배경</h2>
    <hr>
    <script>
        var date = new Date();
        document.write("현재 시간 : " +date.getHours() + "시, "
                    + date.getMinutes() + "분, "
                    + date.getSeconds() + "초");
        if(date.getHours()<12){ //오전일때(12시 전)
            document.body.style.backgroundColor = "lightskyblue";
        }
        else{ //오후일때(12시 이후)
            document.body.style.backgroundColor = "orange";
            document.getElementById("AllWrap").style.backgroundColor = "white";
        }
    </script>
</div>
</body>
</html>
