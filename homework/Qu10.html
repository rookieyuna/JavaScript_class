<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu10.html</title>
</head>
<body>
    <h2>정수 5개 입력받아 역순으로 출력</h2>
    <hr>
    <script>
        var intArr =new Array();

        //숫자 5개를 입력받아 배열에 저장하는 for문
        for(var i=0; i<5; i++){
            intArr[i] = parseInt(prompt("정수입력 "+(i+1)+"/5"));
        }
        
        document.write("입력된 수의 배열<br>")
        for(var i=0; i<intArr.length; i++){
            document.write(intArr[i]+" ");
        }

        document.write("<hr>");
        document.write("입력된 수를 역순으로 출력<br>")
        for(var i=4; i>=0; i--){
            document.write(intArr[i]+" ");
        }

        document.write("<hr>");
        document.write("입력된 수를 역순으로 바꾼 후 차례로 출력<br>")
        intArr.reverse();
        for(var i=0; i<intArr.length; i++){
            document.write(intArr[i]+" ");
        }

        document.write("<hr>");
        var temp;
        document.write("크기 역순으로 재정렬된 배열<br>")
        for(i=0; i<intArr.length-1; i++){
            for(j=0; j<intArr.length-i-1; j++){
                if(intArr[j]<intArr[j+1]){
                    temp = intArr[j];
                    intArr[j]=intArr[j+1];
                    intArr[j+1]=temp;
                }
            }
        }
        for(var i=0; i<intArr.length; i++){
            document.write(intArr[i]+" ");
        }
    </script>
</body>
</html>
