<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu15.html</title>
    <style>
        div {
            width: 120px; height: 80px; line-height: 80px;
            display: inline-block; text-align: center;
            font-weight: bold; font-size: 12px;
        }
    </style>
    <script>
    /*
    1. script를 head로 옮기면 body내용보다 위에 표시되는 문제 발생
    2. DOM의 innerHTML을 사용하여 body내의 원하는 공간에 삽입
    3. 하지만 script가 head태그 내에 있기때문에 인터프리터 형식인 자바스크립트는
        body태그의 id를 미리 읽지 못해 오류 발생
    4. 윈도우(브라우저)의 로드가 완료된 후 아래 무기명 함수를 실행하는 방식 사용
     => DOM과의 연동을 위해 자주 사용되는 방식
    */
    window.onload = function(){
        var str='';
        for(var i=0; i<16; i++){
            //rgb에 해당하는 난수는 0~255이므로 256으로 곱하면 가능
            var r = Math.floor(Math.random()*256);
            var g = Math.floor(Math.random()*256);
            var b = Math.floor(Math.random()*256);
            str += "<div style='background-color: rgb("+r+","+g+","+b+");'>"
                +"rgb("+r+","+g+","+b+")"+"</div>";
            if((i+1)%4==0){str +="<br>";}
        }
        document.getElementById("showPosition").innerHTML = str;
    }
    </script>
</head>
<body>
    <h2>16개의 랜덤한 색 만들기</h2>
    <hr>
    <span id="showPosition"></span>
</body>
</html>
