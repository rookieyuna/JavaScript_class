<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu01.html</title>
    <script>
        document.write("<h2>글자 원하는만큼 반복출력하기</h2>");
        document.write("<hr>");

        //매개변수 word를 repeat만큼 반복출력하는 함수 printer 정의
        function printer(word,repeat){
            for(var i=1; i<=repeat; i++){ //1부터 repeat까지 반복수행
                document.write(word); //word 출력
            }
            document.write("<br>"); //출력끝나면 줄바꿈
        }
        printer('★',5);
        printer('♡',7);
        printer('안녕',10);
    </script>
</head>
<body>
</body>
</html>
