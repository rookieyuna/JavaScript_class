<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu20.html</title>
    <script>
        function focusNBlur(flag){
            if(flag==1){
                document.body.style.backgroundColor="white";
            }
            else if(flag==2){
                document.body.style.backgroundColor="grey";
            }
        }
    </script>
</head>
<body onfocus="focusNBlur(1);" onblur="focusNBlur(2);">
    <h2>포커스와 onblur, onfocus</h2>
    <hr>
    <div>
        브라우저 바깥에 마우스를 클릭하면 window객체에 blur 이벤트가 발생하고
        다시 마우스를 클릭하면 window 객체에 focus 이벤트가 발생한다.
    </div>
</body>
</html>
