<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J08Function02.html</title>
    <script>
        /*
        this.변수명 => 전역변수
        변수명 => 지역변수
        ※ 키워드 this는 JS에서 window객체를 가리키는 것으로 전역변수를 구분할 때 사용한다.
        */
        document.write("<h2>지역변수와 전역변수</h2>")
        var globalVar = 100; //전역변수: 100

        function conflict(globalVar){ //매개변수(지역변수):100 대입
            this.globalVar = globalVar*2; //전역변수 = 지역변수(100)*2
            document.write("함수안  globalVar="+ globalVar+"<br>"); //지역변수결과100
            document.write("함수안  this.globalVar="+ this.globalVar+"<br>"); //전역변수결과200
        }
        conflict(globalVar);
        document.write("함수밖  globalVar="+ globalVar+"<br>");//전역변수결과200
        /*
        conflict2 함수 내에서는 변수명의 충돌이 없으므로 전역변수 사용 시 
        this를 사용하지 않아도 전역변수로 인식한다.
        */
        function conflict2(localVar){ //매개변수 globalVar의 값(200)을 전달받음
            globalVar = localVar +50; //전역변수 250할당
            localVar = localVar+80;//지역변수 280할당

            document.write("함수2안 globalvar="+globalVar+", localVar=" +localVar+ "<br>");
        }
        conflict2(globalVar);
        document.write("함수2밖 globalvar="+globalVar+", localVar=함수내에서 선언되어 사용불가<br>");
    </script>
</head>
<body>
    
</body>
</html>
