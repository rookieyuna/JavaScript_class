<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J01Variable.html</title>
    <script>
        /*
        document.write() : 웹브라우저상에 문자열이나 변수를 출력할 때 사용
        typeof() : 해당변수의 자료형 반환 (number/string/boolean/Object/undefined)
        */
        //1.변수선언
        var num;
        document.write("<h2>변수초기화 전</h2>");
        document.write("num의 자료형:"+ typeof(num)+", num에 저장된 데이터:"+ num); //undefined

        //2.변수초기화
        num=100;
        document.write("<h2>변수초기화 후</h2>");
        document.write("num의 자료형:"+ typeof(num)+", num에 저장된 데이터:"+ num); //number타입

        
        num = '문자열입니다';
        document.write("<br>num의 자료형:"+ typeof(num)+", num에 저장된 데이터:"+ num);//string타입

        num=true;
        document.write("<br>num의 자료형:"+ typeof(num)+", num에 저장된 데이터:"+ num);//boolean타입

        /*
        Javascript에서는 변수를 선언한 후 초기값에 의해 자료형이 결정되므로
        하나의 변수로 숫자형, 문자형 등 모든 자료형으로 활용할 수 있다.
        */




        /*
        Nan(Not a Number) : 숫자가 아님을 표현하는 JS의 용어
        => isNaN() : 매개변수가 number타입이 아니면 true, number타입이면 false반환
        */
        var num1=10, num2, str1="자바스크립트", str2;
        //NaN이 출력됨. number와 undefined 연산 불가
        document.write("<br>num1+num2=" + (num1+num2));
        if(isNaN(num1+num2)){
            alert("NaN이다. 숫자 아님");
        }
        else{
            alert("NaN이 아니다. 이것은 숫자");
        }
        /*
        number 타입끼리 연산이 아닐 경우 단순 연결되어 출력됨 (undefined 포함)
        */
        document.write("<br>str1+str2="+ (str1+str2)); //자바스크립트undefined 출력
        document.write("<br>num1+str1="+ (num1+str1)); //10자바스크립트 출력



        /*
        object형 : 숫자, 문자, boolean타입 외 모두 해당 (null도 object형)
        */
        document.write("<h2>기타자료형</h2>");
        var date = new Date();
        document.write("date의 자료형:"+ typeof(date)+", date에 저장된 데이터:"+ date);

        document.write("<br>"+(date.getYear()+1900)+"년 "
                + (date.getMonth()+1)+"월 "
                + date.getDate() + "일");

        //null : 아무런 값도 입력되지 않았다는 의미
        var nullvar = null;
        document.write("<br>nullvar의 자료형:"+ typeof(nullvar)+", nullvar에 저장된 데이터:"+ nullvar);
        document.write("<br>document의 자료형:"+ typeof(document)+", document에 저장된 데이터:"+ document);


        /*
        var novar=100; novar 변수가 선언 되기 전에 novar 를 출력해도 JS는 인식한다
        이처럼 변수를 선언했을 때 위로 끌어올려지는 것을 '호이스팅'이라고한다.

        만약 변수 선언을 아예 하지 않으면 변수를 찾을 수 없기 때문에 에러가 발생한다.
            [에러메세지] Uncaught ReferenceError: novar is not defined
        */
        
        document.write("<h2>novar출력 </h2>");
        document.write("novar="+ novar); //아래 선언문장이 있으면 정상실행, undefined 출력
        var novar=100; 
        document.write("<br>novar="+ novar +", novar의 자료형:"+ typeof(novar));
        
    </script>
</head>
<body>
    
</body>
</html>
